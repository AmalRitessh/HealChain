<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Campaign - HEAL CHAIN</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.6/dist/web3.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body>
    <header class="header">
        <div class="container">
            <h1 class="heading">HEAL CHAIN.</h1>
            <nav class="navbar">
                <ul class="navbar-list">
                    <li class="navbar-item">
                        <a href="{{ url_for('index') }}" class="navbar-link">Home</a>
                    </li>
                    <li class="navbar-item">
                        <a href="{{ url_for('view_campaign') }}" class="navbar-link">View Campaign</a>
                    </li>
                    <li class="navbar-item">
                        <a href="{{ url_for('donate_campaign') }}" class="navbar-link">Donate to Campaign</a>
                    </li>
                    <li class="navbar-item">
                        <a href="{{ url_for('create_user') }}" class="navbar-link">User</a>
                    </li>
                </ul>
                <button id="createCampaignButton" class="btn">Create Campaign</button>
                <button id="connectWalletButton" class="btn">Connect Wallet</button>
            </nav>
        </div>
    </header>

    <!-- Popup Form for Creating Campaign -->
    <div id="campaignFormPopup" class="popup-form">
        <form id="campaignForm">
            <h2>Create New Campaign</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
    
            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea>
    
            <label for="targetAmount">Target Amount:</label>
            <input type="number" id="targetAmount" name="targetAmount" required>
    
            <label for="deadline">Deadline:</label>
            <input type="number" id="deadline" name="deadline" required>
    
            <label for="medicalProof">Medical Proof:</label>
            <input type="text" id="medicalProof" name="medicalProof" placeholder="image URL" required>
    
            <label for="image">Image:</label>
            <input type="text" id="image" name="image" placeholder="image URL" required>
    
            <button type="submit">Submit</button>
            <button type="button" id="cancelCampaignButton">Cancel</button>
        </form>
    </div>

    <div class="view-all-button" style="text-align: left; margin: 20px;">
        <a href="{{ url_for('index') }}" class="btn">View All Campaigns</a>
    </div>

    <section id="searchCampaign">
        <h2>Search Campaign by ID</h2>
        <div class="search-bar">
            <input type="number" id="searchCampaignId" placeholder="Enter Campaign ID">
            <button id="searchButton">Search</button>
        </div>
    </section>
    
    <section id="campaignDetails">
        <h2>Campaign Details</h2>
        <div id="campaignInfo" class="campaign-box">
            <!-- Campaign details will be dynamically inserted here -->
        </div>
    </section>

    <script>
        // Fetch campaign ID from URL query parameters
        const urlParams = new URLSearchParams(window.location.search);
        const campaignId = urlParams.get('id');

        // Function to fetch and display campaign details
        async function fetchCampaignDetails(campaignId) {
            try {
                const campaign = await contractInstance.methods.viewCampaign(campaignId).call();
                const campaignInfo = document.getElementById('campaignInfo');
                campaignInfo.innerHTML = `
                    <h3>${campaign.title}</h3>
                    <p>${campaign.description}</p>
                    <p>Target Amount: ${campaign.targetAmount}</p>
                    <p>Deadline: ${new Date(campaign.deadline * 1000).toLocaleDateString()}</p>
                    <p>Amount Collected: ${campaign.amountCollected}</p>
                    <p>Medical Proof: ${campaign.medicalProof}</p>
                    <p>Image: ${campaign.image}</p>
                    <h4>Donators:</h4>
                    <ul>
                        ${campaign.listOfDonators.map((donator, index) => `
                            <li>${donator}: ${campaign.listOfDonations[index]}</li>
                        `).join('')}
                    </ul>
                `;
            } catch (error) {
                console.error("Error fetching campaign details:", error);
                const campaignInfo = document.getElementById('campaignInfo');
                campaignInfo.innerHTML = `<p>Campaign not found. Please check the ID and try again.</p>`;
            }
        }

        // Function to handle search button click
        document.getElementById('searchButton').addEventListener('click', () => {
            const searchCampaignId = document.getElementById('searchCampaignId').value;
            if (searchCampaignId) {
                // Redirect to the view_campaign.html page with the searched campaign ID
                window.location.href = `view_campaign.html?id=${searchCampaignId}`;
            } else {
                alert("Please enter a valid Campaign ID.");
            }
        });

        // Initialize Web3 and fetch campaign details if ID is present
        document.addEventListener('DOMContentLoaded', async () => {
            await initWeb3();
            if (campaignId) {
                fetchCampaignDetails(campaignId);
            }
        });
    </script>
</body>
</html>

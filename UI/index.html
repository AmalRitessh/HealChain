<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding DApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.6/dist/web3.min.js"></script>
    

</head>
<body>
  <header class="header">
    <div class="container">
        <!--<a href="#" class="logo">-->
            <h1 class="heading">HEAL CHAIN.</h1>
        <!--</a>-->
        <nav class="navbar">
            
            <ul class="navbar-list">
                <li class="navbar-item">
                    <a href="#home" class="navbar-link">Home</a>
                </li>
                <li class="navbar-item">
                    <a href="#campaigns" class="navbar-link">Campaigns</a>
                </li>
                <li class="navbar-item">
                    <a href="#about" class="navbar-link">About Us</a>
                </li>
                <li class="navbar-item">
                    <a href="createUser.html" class="navbar-link">User</a> 
                </li>
            </ul>
            <button id="createCampaignButton" class="btn btn-primary">Create Campaign</button>
        </nav>
    </div>
</header>


    <section id="stats">
        <h2>Live Statistics</h2>
        <div class="stat-box">
            <p>Active Campaigns: <span id="activeCampaigns">0</span></p>
            <p>Total Donators: <span id="totalDonators">0</span></p>
        </div>
    </section>

   

    <!-- Popup Form for Creating Campaign -->
<div id="campaignFormPopup" class="popup-form">
  <form id="campaignForm">
      <h2>Create New Campaign</h2>
      <label for="title">Title:</label>
      <input type="text" id="title" name="title" required>

      <label for="description">Description:</label>
      <textarea id="description" name="description" required></textarea>

      <label for="targetAmount">Target Amount:</label>
      <input type="number" id="targetAmount" name="targetAmount" required>

      <label for="deadline">Deadline:</label>
      <input type="number" id="deadline" name="deadline" required>

      <label for="medicalProof">Medical Proof:</label>
      <input type="text" id="medicalProof" name="medicalProof" required>

      <button type="submit">Submit</button>
      <button type="button" id="cancelButton">Cancel</button>
  </form>
</div>

<!-- Section to display campaigns -->
<section id="campaignsList">
    <h2>Active Campaigns</h2>
    <div id="campaignsContainer" class="campaigns-grid"></div>
  </section>
  

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crowdfunding DApp</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.6/dist/web3.min.js"></script>
    <script src="createUser.js" defer></script> 
</head>
<body>
  <header class="header">
    <div class="container">
        <h1 class="heading">HEAL CHAIN.</h1>
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-item">
                    <a href="index.html" class="navbar-link">Home</a> 
                </li>
                <li class="navbar-item">
                    <a href="#campaigns" class="navbar-link">Campaigns</a>
                </li>
                <li class="navbar-item">
                    <a href="#about" class="navbar-link">About Us</a>
                </li>
                <li class="navbar-item">
                    <a href="index.html" class="navbar-link">Create Campaign</a>
                </li>
            </ul>
            <button id="createUserButton" class="btn btn-primary">Create User</button>
        </nav>
    </div>
  </header>

  <!-- Regular Form for Creating User -->
  <section id="userFormSection">
    <form id="userForm">
        <h2>Create New User</h2>
        <label for="userProof">url to User Proof:</label>
        <input type="text" id="userProof" name="userProof" required>
  
        <label for="userPan">url to User PAN:</label>
        <input type="text" id="userPan" name="userPan" required>
  
        <button type="submit">Submit</button>
  
        <!-- Success message placeholder -->
        <div id="userCreationMessage" class="success-message" style="display: none;">
            User Created Successfully!
        </div>
    </form>
  </section>
</body>
</html>
